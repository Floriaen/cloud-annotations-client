apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    app: annotations
    tier: frontend
spec:
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: annotations
    tier: frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      app: annotations
      tier: frontend
  replicas: 6
  template:
    metadata:
      labels:
        app: annotations
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: us.icr.io/bourdakos1/annotate:51604d3a042a5bd86a38614c04d5bbba08e3b8dd
        ports:
        - containerPort: 8080
