apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    app: annotations
    tier: frontend
spec:
  ports:
  - port: 443
    targetPort: 8080
    protocol: TCP
  selector:
    app: annotations
    tier: frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      app: annotations
      tier: frontend
  replicas: 6
  template:
    metadata:
      labels:
        app: annotations
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: us.icr.io/cloud-annotations/frontend:e75962359e574e1990ff700ed15244e8f0adaceb
        # imagePullPolicy: Always
        # imagePullPolicy: IfNotPresent
        env:
        - name: TLS_CRT
          valueFrom:
            secretKeyRef:
              name: annotations-328334-442dbba0442be6c8c50f31ed96b00601-0000
              key: tls.crt
        - name: TLS_KEY
          valueFrom:
            secretKeyRef:
              name: annotations-328334-442dbba0442be6c8c50f31ed96b00601-0000
              key: tls.key
        ports:
        - containerPort: 8080
